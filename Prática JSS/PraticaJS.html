<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Secret Number, hehe >:3</title>
</head>
<body>
    <div class="container">

        <h1>guesss o number :D</h1>
        <p>Tente advinhar o Number que eu estou thinking entre 1 e 100</p>
        <p>tu tem <span id="chancesRestantes">10</span> chances :D</p>
        <div class="input-area">
            <label for="campoPalpite"> Digite seu number :3</label>
            <input type="number" id="campoPalpite" min="1" max="100">
            <button id="sent"> envie seu NUMBER</button>
        </div>

        <div class="results">
            <p class="mensage"></p>
            <p class="numberAdvinhado"></p>
            <p class="tip"></p>
        </div>

        <BUTTON id="reset" class="hidden">Reset</BUTTON>

    </div>

    <script src="script.js" defer></script>
</body>
</html>
